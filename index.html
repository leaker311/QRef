<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ops Brain</title>

<!-- PWA Meta -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png"> 

<!-- Styles -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
<h1 id="title">Ops Brain</h1>

<div id="debug-console" style="background: #333; color: #0f0; font-family: monospace; padding: 10px; margin-bottom: 20px; border: 1px solid #0f0; font-size: 10px; white-space: pre-wrap; display: none;">
  Loading raw data...
</div>

<!-- Main Menu -->
<div id="menu"></div>

<!-- Content Area -->
<div id="content"></div>
</div>

<script src="app.js"></script>

<div id="update-toast" class="toast hidden">
  New data available. <span style="text-decoration: underline; cursor: pointer;">Tap here to refresh.</span>
</div>

<div id="reset-btn" style="position: fixed; top: 10px; right: 10px; background: red; color: white; padding: 10px; border-radius: 8px; font-size: 12px; z-index: 9999; cursor: pointer;">
  HARD RESET
</div>

</body>
</html>
